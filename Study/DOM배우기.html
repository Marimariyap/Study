<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM배우기</title>
    <style>
      li {
        padding: 10px;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <!-- <a id='ac' href="https://www.google.com">구글 GO</a> -->
    <input
      type="button"
      onclick="alert(window.location)"
      value="alert(window.location)"
    /><br />
    <!-- BOM : 웹페이지의 내용을 제외한 브라우저의 각종 요소들을 객체화시킨 것 -->
    <input
      type="button"
      onclick="window.open('생활코딩.html')"
      value="생활코딩 공부"
    /><br />
    <input type="button" value="alert" onclick="alert('hello world');" /><br />
    <!-- alert : 경고창, 사용자에게 정보를 제공 -->
    <input type="button" value="confirm" onclick="func_confirm()" />
    <!-- confirm : 확인창, 확인을 누르면 true, 취소를 누르면 false를 리턴 -->
    <input type="button" value="prompt" onclick="func_prompt()" />
    <!-- prompt : 입력창, 입력 값을 받아 사용 -->
    <button><a id="btn2" href="#reload">새로고침</a></button><br />

    <ol>
      <li id="uli">마리</li>
      <li class="active">마리</li>
      <li class="active">얍</li>
    </ol>

    <ul>
      <li>
        첫번째 인자는 새 창에 로드할 문서의 URL이다. 인자를 생략하면 이름이 붙지
        않은 새 창이 만들어진다.<br />
        <input type="button" onclick="open1()" value="index.html" />
      </li>
      <li>
        두번째 인자는 새 창의 이름이다. _self는 스크립트가 실행되는 창을
        의미한다.<br />
        <input type="button" onclick="open2()" value="_self" />
      </li>
      <li>
        _blank는 새 창을 의미한다. <br />
        <input type="button" onclick="open3()" value="_blank" />
      </li>
      <li>
        창에 이름을 붙일 수 있다. open을 재실행 했을 때 동일한 이름의 창이
        있다면 그곳으로 문서가 로드된다.<br />
        <input type="button" onclick="open4()" value="ot" />
      </li>
      <li>
        세번재 인자는 새 창의 모양과 관련된 속성이 온다.<br />
        <input
          type="button"
          onclick="open5()"
          value="'demo2.html', '_blank', 'width=300', 'height=300', 'resizable=no'"
        />
      </li>
    </ul>

    <input type="button" value="open" onclick="winopen();" />
    <input type="text" onkeypress="winmessage(this.value)" />
    <input id="ip" type="button" value="close" onclick="winclose()" /><br />

    <img
      src="https://s3.ap-northeast-2.amazonaws.com/opentutorials-user-file/course/94.png"
    />
    <img
      src="https://s3.ap-northeast-2.amazonaws.com/opentutorials-user-file/course/94.png"
    />
    <img
      src="https://s3.ap-northeast-2.amazonaws.com/opentutorials-user-file/course/94.png"
    />
    <img
      src="https://s3.ap-northeast-2.amazonaws.com/opentutorials-user-file/course/94.png"
    />
    <img
      src="https://s3.ap-northeast-2.amazonaws.com/opentutorials-user-file/course/94.png"
    /><br />

    <script src="jquery-3.6.1.js"></script>
    <!-- jquery의 JS파일 -->
    <script>
      //script 파일은 head 태그 보다 페이지의 하단에 위치시키는 것이 더 좋은 방법
      //jQuery
      jQuery(document).ready(function ($) {
        //22-11-23 10:23 아직 잘 모르기 때문에 나중에 교육
        $("body").prepend("<h1>마리마리얍</h1>"); //이 곳에 원하는 코드를 넣는다
        $("h1").css("color", "pink"); //$()= jQuery function $()의 return 값은 jQuery객체라고 부름, 해당코드는 h1이라는 인자에 css(style) 색상을 바꿈
      });

      // JS
      // console.log(document.getElementsByTagName('body')[0]);                          //body 객체
      // console.log(document.getElementsByTagName('body'));                             //이미지 객체들의 리스트

      // 브라우저 객체 모델(BOM)
      // 전역객체 Window                     //식별자 window를 통해서 얻을 수 있고, 생략 가능
      // 팝업 띄우기
      // window.open('http://www.naver.com', '마리마리얍', 'width=350,left=50,top=50,scrollbars=no'); //새로운 팝업창 생성 .open("URL","새 창 이름","새 창 옵션")

      // alert('Hello world');              //식별자 window 생략
      // window.alert('Hello world');       //식별자 window 생략 X

      // 전역변수 만들기
      // var a = 1;
      // alert(a);
      // alert(window.a);

      // var a = {id:999};
      // alert(a.id);
      // alert(window.a.id);
      // 여기서 알 수 있는 점은 window 객체라는 것은 모든 객체가 소속 되어 있다

      // confirm
      function func_confirm() {
        if (confirm("마리마리얍이니?")) {
          alert("맞다리");
        } else {
          alert("아니다리");
        }
      }

      // frompt
      function func_prompt() {
        if (prompt("이름?") === "마리마리얍") {
          alert("반갑습니다리");
        } else {
          alert("꺼지면 좋겠다리");
        }
      }

      // Location 객체
      function gotoGoogle() {
        if (location.hash == "#google") {
          location.href = "http://www.google.com/"; //현재 문서를 "http://www.google.com/"로 이동 (href)
        }
      }
      document.getElementById("btn2").addEventListener("click", function () {
        location.reload(); //다시시작 (reload)
        alert("다시시작티비");
      });

      document.write(location.toString(), location.href); //현재 window의 URL알아내기 (location)
      console.log(location); //location의 객체의 대한 정보를 보여줌 (console창 에서)
      console.log(
        location.protocol,
        location.host,
        location.port,
        location.pathname,
        location.search,
        location.hash
      );

      // Navigator 객체
      console.dir(navigator);
      console.dir(navigator.appName); //appName 파이어폭스, 크롬등은 Nescape로 표시
      console.dir(navigator.appVersion); //appVersion 브라우저의 버전 표시
      console.dir(navigator.userAgent); //userAgent 브라우저가 서버로 전송하는 USER-AGENT HTTP 헤더의 내용
      console.dir(navigator.platform); //platform 브라우저가 동작하고 있는 운영체제에 대한 정보

      // 창 제어, window open
      function open1() {
        window.open("index.html");
      }
      function open2() {
        window.open("index.html", "_self");
      }
      function open3() {
        window.open("index.html", "_blank");
      }
      function open4() {
        window.open("index.html", "ot");
      }
      function open5() {
        window.open(
          "index.html",
          "_blank",
          "width=300, height=300, resizable=no"
        );
      }

      // 창 제어, 상호작용                // 보안상의 이유로 실제 서버에서만 동작하고, 같은 도메인의 창에 대해서만 작동 (나중에 조건 만족시 다시 해보기)
      function winopen() {
        win = window.open("index.html", "ot", "width=300px, height=500px"); // window.open(index의 파일을 열고, ot실행, 파일의 크기 지정)
      } // window.open를 통해서 새탕을 열면 index.html라는 파일을 담고 있는 이 새로운 창의
      // window 객체가 변수로 return됨
      function winmessage(msg) {
        win.document.getElementById("message").innerText = msg;
      }
      function winclose() {
        win.close();
      }

      // 창 제어, 팝업 차단
      // window.open('index.html');   // 팝업

      //제어 대상 찾기, getElementsByTagName
      var ul = document.getElementsByTagName("ul"); //변수 lis는 문서 전체에서 태그이름이 'li'인 객체들을 가져옴
      for (var i = 0; i < ul.length; i++) {
        //변수 i가 0부터 lis(='li') 미만일 때까지 커질동안
        ul[i].style.color = "brown"; //lis의 인덱스의 컬러 스타일을 차례대로 빨강으로 변경
      }

      //제어 대상 찾기 (조회 대상 좁히기), getElementsByTagName
      // var ul= document.getElementsByTagName('ul')[0];         //변수 ul은 문서 전체에서 태그이름이 'ul'인 객체 (배열)들을 가져오는데 이 배열의 첫번째 인덱스의 값을 가져옴
      // var lis= ul.getElementsByTagName('li');                 //변수 lis는 'ul'태그의 하위에 존재하는 'li'태그만 조회
      //     for(var i= 0; i<lis.length; i++){
      //         lis[i].style.color= 'brown';
      //     }

      //제어 대상 찾기, getElementsByClassName
      var lis2 = document.getElementsByClassName("active"); //변수 lis2는 문서 전체에서 클래스이름이 'active'인 객체들을 가져옴
      for (var j = 0; j < lis2.length; j++) {
        //변수 j가 0부터 lis2(='active') 미만일 때까지 커질동안
        lis2[j].style.color = "blue"; //lis의 인덱스의 컬러 스타일을 차례대로 파랑으로 변경
      }

      //제어 대상 찾기, getElementById                        //성능이 매우 좋고 복수가 아니므로 배열이 아님
      var l1 = document.getElementById("uli");
      l1.style.color = "yellow";

      //제어 대상 찾기, querySelector and querySelectorALL
      var li2 = document.querySelector("li"); //문서 전체에서 li의 선택자 하나만 불러옴(문서전체 중 제일 첫번째)
      li2.style.color = "red";
      var li3 = document.querySelector(".active"); //문서 전체에서 class명이 active인 것들을 불러옴
      li3.style.color = "blue";

      var inp = document.querySelectorAll("input"); //문서 전체에서 input의 선택자 모두를 불러옴
      for (var k = 0; k < inp.length; k++) {
        inp[k].style.color = "skyblue";
      }

      //HTMLElement, 단수와 복수
      console.log(l1.constructor.name); //HTMLLIElement     실행결과가 하나인 경우
      console.log(ul.constructor.name); //HTMLUListElement  실행결과가 복수인 경우

      //HTMLElement                           //엘리먼트 객체에 따라 프로퍼티가 다름 하지만 모든 엘리먼트들은 HTMLElement를 상속받음
      // var target= document.getElementsById('ac');
      // console.log(target.constructor.name);   //HTMLLIElement
      // var target2= document.getElementsById('uli');
      // console.log(target2.constructor.name);  //HTMLAnchorElement
      // var target3= document.getElementsById('ip');
      // console.log(target3.constructor.name);  //HTMLInputElement

      // interface HTMLLIElement : HTMLElement        //HTMLElement는 부모 객체, HTMLLIElement자식 객체
      // interface HTMLAnchorElement : HTMLElement
    </script>
  </body>
</html>
