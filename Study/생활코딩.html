    <script>
      //viewport의 좌표               pageYOffset(Y축 스크롤의 정도 찾기), pageXOffset(X축 스크롤의 정도 찾기)
      var t = document.getElementById("target");
      setInterval(function () {
        console.log(
          "getBoundingClientRect : ",
          t.getBoundingClientRect().top,
          "pageYOffset:",
          window.pageYOffset
        ); //엘리먼트의 크기와 위치 확인, getBoundingClientRect
      }, 1000); //스크롤의 정도 확인, window.pageYOffset (Y축)

      document
        .getElementById("scrollBtn")
        .addEventListener("click", function () {
          //테두리를 제외한 엘리먼트의 크기 확인, ClientWidth(폭) ClientHeight(높이)
          window.scrollTo(0, 1000); //스크롤을 제어, window.scrollTo
        });

      console.log(
        "window.innerWidth:",
        window.innerWidth,
        "window.innerHeight:",
        window.innerHeight
      ); //window.innerWidth(viewport폭), window.innerHeight(viewport높이)
      console.log(
        "screen.width:",
        screen.width,
        "screen.height:",
        screen.height
      ); //screen.width(사용자의 모니터의 해상도 - 폭), screen.height(사용자의 모니터의 해상도 - 높이)
    </script>
